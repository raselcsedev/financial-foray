<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Foray</title>
    <!-- TAILWIND CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <!-- HEADER -->
    <header>
        <h1 class="text-5xl font-bold text-center mt-16">Financial <span class="text-orange-700">Foray</span></h1>
    </header>

    <!-- MAIN -->
    <main>
        <section>
            <div class="grid lg:grid-cols-2 grid-cols-1 bg-color-green lg:gap-4">
                <div class="m-5">
                    <img class="h-full" src="./images/ujjivan-looks-to-hire-2000-people-for-small-finance-bank-foray.jpg" alt="">
                </div>
                <div class="bg-slate-300 m-5 p-5">
                    <div>
                        <h1 class="text-3xl text-center font-bold mb-5">Income
                        </h1>
                    </div>
                    <div class="inline-flex mb-5 w-3/4 mx-e">
                        <h3 class="text-1xl w-1/2 font-semibold text-center mx-e">Income:</h3>
                        <input class="bg-color-grey px-2 font-semibold w-3/4 border rounded mx-auto" type="text" value="10000">
                    </div>
                    <div>
                        <h1 class="text-3xl text-center font-bold mb-5 ">Expenses</h1>
                    </div>
                    <div class="inline-flex mb-5 w-3/4 container mx-auto">
                        <h3 class="text-1xl w-1/2 font-semibold text-center mx-e">Food:</h3>
                        <input class="bg-color-grey px-2 font-semibold w-3/4 border rounded mx-auto" type="text" value="300">
                    </div>
                    <div class="inline-flex mb-5 w-3/4 container mx-auto">
                        <h3 class="text-1xl w-1/2 font-semibold text-center mx-e">Rent:</h3>
                        <input class="bg-color-grey px-2 font-semibold w-3/4 border rounded mx-auto" type="text" value="2000">
                    </div>
                    <div class="inline-flex mb-5 w-3/4 container mx-auto">
                        <h3 class="text-1xl w-1/2 font-semibold text-center mx-e">Cloth:</h3>
                        <input class="bg-color-grey px-2 font-semibold w-3/4 border rounded mx-auto" type="text" value="500">
                    </div>
                    <div class="lg:w-1/4 w-3/4 mx-auto" >
                        <button class="border lg:w-full w-full px-10 rounded py-2  bg-blue-500 text-white font-semibold">Calculate</button>
                    </div>
                    <div>
                        <h1 class="text-1xl text-center font-bold my-5">Total Expenses: <span>5000</span></h1>
                    </div>
                    <div>
                        <h1 class="text-1xl text-center font-bold my-5 ">Total Balance: <span>4500</span></h1>
                    </div>

                    <div class="inline-flex lg:w-full w-full lg:mx-auto mt-16 ">
                    
                            <h3 class="text-1xl mt-2 px-5 font-bold ">Savings:</h3>
                            <input class="bg-color-grey lg:w-3/4 w-3/4 px-2 mx-2 font-semibold border rounded" type="text" value="20">
                            <h3 class="text-1xl mt-2 font-bold text-center">%</h3>
                            <button class="border lg:w-3/4 w-1/4 rounded mx-2 px-5 py-2 bg-blue-500 text-white font-semibold">Save</button>
    
                       
                    </div>
                    <div class="w-3/4 mx-auto">
                        <h1 class="text-2xl text-center font-bold my-5 ">Savings Amount: <span>2000</span></h1>
                    </div>
                    <div class="w-3/4 mx-auto">
                        <h1 class="text-2xl text-center font-bold my-5 ">Remainig Amount: <span>2500</span></h1>
                    </div>
                    


                </div>

            </div>
        </section>

    </main>
    
</body>
</html>
